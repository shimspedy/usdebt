<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
</head>
<body>
    <h1>Simple Chart Test</h1>
    <div style="width: 800px; height: 400px; margin: 20px;">
        <canvas id="testChart"></canvas>
    </div>
    
    <script>
        console.log('üöÄ Starting simple chart test...');
        console.log('Chart.js available:', typeof Chart !== 'undefined');
        
        if (typeof Chart !== 'undefined') {
            console.log('Chart.js version:', Chart.version);
            
            const canvas = document.getElementById('testChart');
            const ctx = canvas.getContext('2d');
            
            const testData = [
                { year: 2021, debt: 29.6 },
                { year: 2022, debt: 31.4 },
                { year: 2023, debt: 34.0 },
                { year: 2024, debt: 36.2 },
                { year: 2025, debt: 37.5 }
            ];
            
            console.log('Creating test chart with data:', testData);
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: testData.map(d => d.year),
                    datasets: [{
                        label: 'US National Debt (Trillions)',
                        data: testData.map(d => d.debt),
                        borderColor: '#059669',
                        backgroundColor: 'rgba(5, 150, 105, 0.1)',
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Simple Chart Test - US National Debt'
                        }
                    },
                    scales: {
                        y: {
                            title: {
                                display: true,
                                text: 'Debt (Trillions $)'
                            }
                        }
                    }
                }
            });
            
            console.log('‚úÖ Test chart created successfully!');
        } else {
            console.error('‚ùå Chart.js not available');
            document.body.innerHTML += '<p style="color: red;">Chart.js not loaded!</p>';
        }
    </script>
</body>
</html>
